<body>
  <script>
    /*
      第 2 题：['1', '2', '3'].map(parseInt) what & why ?
     */
    /* 
      map 方法一共接收3个参数 第一个参数是当前被处理的元素 第二个是 该元素的索引
      parseInt  解析字符串的，使字符串成为指定基数的整数。
        一共接收2个参数 第一个参数为被处理的值(字符串), 第二个表示为解析时候的基数
           (比如2代表2进制 10代表10进制 而且如果第二个参数小于2或者大于36 会直接返回NaN)
     */
    /* 
     所以解析的流程如下
     1. parseInt('1', 0) //radix为0时，且string参数不以“0x”和“0”开头时，按照10为基数处理。这个时候返回1
     2. parseInt('2', 1) //基数为1（1进制）表示的数中，最大值小于2，所以无法解析，返回NaN
     3.parseInt('3', 2) //基数为2（2进制）表示的数中，最大值小于3，所以无法解析，返回NaN
     */
    console.log(['1', '2', '3'].map(parseInt)); // 1 , NaN, NaN

    /*
    同类问题
    ['10','10','10','10','10'].map(parseInt);
    解析的流程如下
     1. parseInt('10', 0) //radix为0时，且string参数不以“0x”和“0”开头时，按照10为基数处理。这个时候返回 10
     2. parseInt('10', 1) //基数为1（1进制）表示的数中，最大值小于2，所以无法解析，返回 NaN
     3.parseInt('10', 2) //基数为2（2进制）表示的数中，1*2^1 + 0*2^0 = 2 返回 2
     3.parseInt('10', 3) //基数为3（3进制）表示的数中，1*3^1 + 0*3^0 = 3 返回 3
     3.parseInt('10', 4) //基数为4（4进制）表示的数中，1*4^1 + 0*4^0 = 4 返回 4
     */
  </script>
