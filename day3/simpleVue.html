<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="module">
    import Vue from './js/Vue.js';
    const vm = new Vue({
      data: {
        a: 11
      }
    });

    console.log(vm.$options.data.a);
    vm.$watch('a', function (newVal) {
      console.log("newVal");
      console.log(newVal);
    });
    setTimeout(() => {
      vm.a = 22;
      vm.a = 33;
      console.log(vm);
    }, 500)
  </script>
</body>
